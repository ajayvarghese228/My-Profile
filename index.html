<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajay Varghese | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(90deg, #004e92, #000428);
            color: #fff;
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 3rem;
            letter-spacing: 2px;
        }

        header p, header a {
            font-size: 1rem;
            color: #dcdcdc;
        }

        header a:hover {
            color: #66fcf1;
        }

        nav {
            background: #1f2833;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #66fcf1;
        }

        section {
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }

        section:hover {
            transform: scale(1.01);
        }

        section h2 {
            border-left: 5px solid #004e92;
            padding-left: 15px;
            margin-bottom: 20px;
            color: #004e92;
        }

        .skills-grid, .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .skill-category, .project-item, .job, .education-item, .certification-item {
            background: #fafafa;
            border-left: 4px solid #66fcf1;
            padding: 15px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .skill-category:hover, .project-item:hover {
            background: #f1f1f1;
        }

        .project-link a {
            display: inline-block;
            background: #004e92;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
        }

        .project-link a:hover {
            background: #002d62;
        }

        footer {
            background: #1f2833;
            color: #fff;
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
        }

        ul {
            padding-left: 20px;
            line-height: 1.6;
        }

        @media(max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            nav ul li {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Your existing content stays the same inside body -->
</body>
</html>
